# Main prefix
set -g prefix C-B

# GLobal Mouse - Scroll and navigation
set -g mouse on

# Improve colors?
set -s default-terminal 'tmux-256color'

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'niksingh710/minimal-tmux-status'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'joshmedeski/tmux-nerd-font-window-name'

# Save & Restore sessions 
# Resurrect
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-capture-pane-contents 'on'
# Continuum config
set -g @continuum-boot 'on'
set -g @continuum-restore 'on'

# Vim navigator
set -g @vim_navigator_prefix_mapping_clear_screen ""
# Status line
set -g @minimal-tmux-fg "#242933"
set -g @minimal-tmux-bg "#5e81ac"
set -g @minimal-tmux-justify "centre"
set -g @minimal-tmux-indicator-str '  tmux  '
set -g @minimal-tmux-indicator true
set -g @minimal-tmux-status "top"
# Enables or disables the left and right status bar
set -g @minimal-tmux-right true
set -g @minimal-tmux-left true
# expanded icon (fullscreen icon)
set -g @minimal-tmux-expanded-icon "ó°Š“ "
# on all tabs (default is false)
# false will make it visible for the current tab only
set -g @minimal-tmux-show-expanded-icons-for-all-tabs true
# To add or remove extra text in status bar
set -g @minimal-tmux-status-right-extra ""
set -g @minimal-tmux-status-left-extra ""
# To make the selection box rounded () or edged <>
# Default is nothing, when set to true default is edged
set -g @minimal-tmux-use-arrow true
set -g @minimal-tmux-right-arrow ""
set -g @minimal-tmux-left-arrow ""
# Not recommended to change these values
set -g @minimal-tmux-status-right "#S"
# set -g @minimal-tmux-status-left "refer to code"
# If getting strings cut in left status or right
# Here 20 is the length of the characters in the string
set -g status-right-length 20
set -g status-left-length 20
# Toggle status bar
bind-key b set-option status

# reload config
bind-key r source-file ~/dots/tmux/tmux.conf

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'

